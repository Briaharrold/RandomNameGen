<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Hello, world!</title>
</head>

<body class ="grad">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
            <h1 class="font d-flex justify-content-center">Enhanced Random Name Generator</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
            <div class="col-lg-12 pt-4 d-flex justify-content-center">
                <b>
                    <p class="text-center">Type and Add Names</p>
                </b>
            </div>
                <div class="col-lg-6 pt-4 ">
                <div class="d-flex justify-content-center input-group mb-3 shadow ">
                    <input type="text" id="inputAdd" class="form-control" placeholder="Type A Name"
                        aria-label="" aria-describedby="button-addon2">
                    <button class="btn btn-outline-light" type="button" id="button-addon2" >Enter</button>
                </div>
            </div>
        </div>
        
            <div class="row justify-content-center mt-5">
                <div class="col-lg-4 pt-4 center2 pt-0 pb-0">
                    <b>
                        <p>Randomize Group</p>
                    </b>
                    <div class="input-group mb-3  shadow ">
                        <input type="text"  class="form-control" placeholder="Randomize Group"
                            aria-label="Randomize Group" aria-describedby="button-addon2">
                        <button class="btn btn-outline-light" type="button" id="button-addon3">Enter</button>
                    </div>
                </div>
                <div class="col-lg-4 pt-4 center3 pt-0 pb-0">
                    <b>
                        <p>Add and Create Group</p>
                    </b>
                    <div class="input-group mb-3  shadow  ">
                        <input type="text"  class="form-control" placeholder="Add and Create Group"
                            aria-label="Add and Create Group" aria-describedby="button-addon2">
                        <button class="btn btn-outline-light" type="button" id="button-addon1" >Enter</button>
                    </div>
                </div>
            </div>

   
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12 text-center">
                <h1 class="font2 text-center ">Result</h1>
            </div>
            <div class="col-lg-6 d-flex justify-content-center">
            
                   <div class="card-body text-center">
                    <p id="result" class="card-text bgw"></p>
                  </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js" type="module"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
